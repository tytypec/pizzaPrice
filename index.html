			function resetOnButtonClick(){
				const element = document.getElementById("unitPriceOfSmallPizza");
				element.innerHTML ="";
				}
				
		function calculateUnitPrice(inches,price,size){
			piTimesRadius = (3.14*(inches / 2));
			smallArea = (piTimesRadius * piTimesRadius);
			unitPrice = (price / smallArea);
			roundedUnitPrice = Math.round(unitPrice * 100) / 100
			console.log(unitPrice);
			const element = document.getElementById("unitPriceOfSmallPizza");
            element.innerHTML += size + "pizza price per square inch: $" + roundedUnitPrice + " <br>";
			}
